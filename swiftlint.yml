excluded:
- Pods
- nytimes-ios/Generated/R.generated.swift

opt_in_rules:
  - empty_count

disabled_rules:
  - todo
  - opening_brace
  - comment_spacing
  - mark
  - trailing_whitespace
  - force_cast
  - trailing_comma
  - unused_closure_parameter
  - unused_optional_binding

empty_count:
  severity: warning
    
force_try:
  severity: warning
  
vertical_whitespace:
  severity: error

cyclomatic_complexity:
  warning: 10
  error: 25
  ignores_case_statements: true

# Naming  

identifier_name:
  min_length:
    warning: 2
  max_length:
    warning: 50
  allowed_symbols: ["_"]
  excluded:
    - id
    - i
  validates_start_with_lowercase: false

# Lengths

line_length:
  warning: 300
  error: 400
  ignores_comments: true
  ignores_urls: true
  ignores_interpolated_strings: true
  ignores_function_declarations: true

function_body_length:
  warning: 100

type_body_length:
  warning: 400

file_length:
  warning: 1000
